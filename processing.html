<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Document - DocTune</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Processing your document...</h1>
        <p>Please wait while we process your document. This may take a few moments.</p>
        <div class="spinner"></div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "{{ url_for('download') }}";
        }, 5000); // Simulate processing time
    </script>
</body>
</html>
