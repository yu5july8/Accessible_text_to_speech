<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document - DocTune</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <style>
        .drop-box {
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
        }

        .drop-box:hover {
            border-color: #aaa;
        }

        .drop-box input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Document</h1>
        <div class="drop-box" onclick="document.getElementById('fileInput').click();">
            <img src="{{ url_for('static', filename='images/doc_icon.webp') }}" alt="Document Icon" style="width: 100px; height: auto;">
            <p>Click to select a file</p>
            <input type="file" id="fileInput" name="file" onchange="handleFileSelect(event)">
        </div>
        <form id="uploadForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        function handleFileSelect(event) {
            const fileInput = event.target;
            const fileName = fileInput.files[0].name;
            const dropBox = document.querySelector('.drop-box p');
            dropBox.textContent = `Selected file: ${fileName}`;
        }

        document.getElementById('uploadForm').onsubmit = function() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return false;
            }
        }
    </script>
</body>
</html>
